<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-5">
            <h1>Cadastro Municipio</h1>
            <form class="shadow p-3 mb-5 bg-white rounded">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input [(ngModel)]="municipio.codigo"class="form-control" type="text" name="codigo" id="codigo" placeholder="Digite seu código">
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input [(ngModel)]="municipio.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="uf">UF:</label>
                    <input [(ngModel)]="municipio.uf" class="form-control" type="text" name="uf" id="uf" placeholder="Digite o UF">
                </div>
                <button type="button" class="btn btn-primary  mb-0 m-3" (click)="cadastrar()">Confirmar</button>
                <button type="button" class="btn btn-link mt-3">Cancelar</button>
            </form>
        </div>


    </div>
</div>
